<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 200px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #1a73e8;
    }
    
    .auto-detect-badge {
      display: inline-block;
      background-color: #34a853;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 8px;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .status.available {
      background-color: #e8f5e8;
      color: #137333;
      border: 1px solid #c6f6d5;
    }
    
    .status.unavailable {
      background-color: #fef7e0;
      color: #b95000;
      border: 1px solid #fed7aa;
    }
    
    .status.loading {
      background-color: #e3f2fd;
      color: #1565c0;
      border: 1px solid #bbdefb;
    }
    
    .status.success {
      background-color: #e8f5e8;
      color: #137333;
      border: 1px solid #c6f6d5;
    }
    
    .status.error {
      background-color: #fce8e6;
      color: #d93025;
      border: 1px solid #f28b82;
    }
    
    .notification-dot {
      width: 8px;
      height: 8px;
      background-color: #ea4335;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .job-info {
      background-color: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    
    .job-info h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #202124;
    }
    
    .job-info p {
      margin: 4px 0;
      color: #5f6368;
    }
    
    .sections-status {
      margin-top: 8px;
    }
    
    .section-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 4px 0;
      font-size: 12px;
    }
    
    .section-label {
      color: #5f6368;
      font-weight: 500;
    }
    
    .status-indicator {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
    }
    
    .status-indicator.found {
      background-color: #e8f5e8;
      color: #137333;
      border: 1px solid #c6f6d5;
    }
    
    .status-indicator.not-found {
      background-color: #fef7e0;
      color: #b95000;
      border: 1px solid #fed7aa;
    }
    
    .progress-container {
      margin: 16px 0;
    }
    
    .progress-bar {
      width: 100%;
      height: 6px;
      background-color: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #1a73e8;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .progress-text {
      font-size: 12px;
      color: #5f6368;
      text-align: center;
    }
    
    .action-button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 8px;
    }
    
    .action-button:last-child {
      margin-bottom: 0;
    }
    
    .action-button.secondary {
      background-color: #34a853;
    }
    
    .action-button:hover:not(:disabled) {
      background-color: #1557b0;
    }
    
    .action-button.secondary:hover:not(:disabled) {
      background-color: #2d8f47;
    }
    
    .action-button:disabled {
      background-color: #dadce0;
      color: #9aa0a6;
      cursor: not-allowed;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #9aa0a6;
    }
    
    .footer a {
      color: #1a73e8;
      text-decoration: none;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Resume Builder <span class="auto-detect-badge">Auto-Detect</span></h1>
  </div>
  
  <div id="status" class="status unavailable">
    <span class="notification-dot hidden" id="notificationDot"></span>
    Waiting for job selection...
  </div>
  
  <div id="progressContainer" class="progress-container hidden">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>
    <div id="progressText" class="progress-text">Initializing...</div>
  </div>
  
  <div id="jobInfo" class="job-info hidden">
    <h3 id="jobTitle">Job Title</h3>
    <p><strong>Company:</strong> <span id="companyName">Company</span></p>
    <div class="sections-status">
      <div class="section-item">
        <span class="section-label">Job Summary:</span>
        <span id="summaryStatus" class="status-indicator">Not found</span>
      </div>
      <div class="section-item">
        <span class="section-label">Responsibilities:</span>
        <span id="responsibilitiesStatus" class="status-indicator">Not found</span>
      </div>
      <div class="section-item">
        <span class="section-label">Skills:</span>
        <span id="skillsStatus" class="status-indicator">Not found</span>
      </div>
    </div>
  </div>
  
  <button id="createResumeBtn" class="action-button" disabled>
    Create Resume
  </button>
  
  <button id="viewResumeBtn" class="action-button secondary hidden">
    View Resume & AI Analysis
  </button>
  
  <div class="footer">
    <a href="http://localhost:3000" target="_blank">Open Resume Manager</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
